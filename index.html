<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T | Bazar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <ul>
                        <li>
                            <a href="index.html">
                                <img src="./imagens/tbazar.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
                
            </div>
        </nav>

        <section class="hero">
            <div class="container">
                <form id="formSearch">
                    <input type="search" placeholder="O QUE DESEJA COMPRAR?" name="inputSearch" id="inputSearch">
                </form>
            </div>
        </section>
    </header>

    <main>
        <div class="container">
            <h3>PRODUTOS</h3>
            <section class="roupas" id="product-div"></section>
        </div>

        <div class="modal hide">
            <form class="modal-form" id="form-product">
                <div class="form-group">
                    <label for="title">Produto</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Ex: Prato 01" required="required">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantidade</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" placeholder="Ex: 1" required="required" min="1">
                </div>
                <div class="form-group">
                    <label for="name">Seu nome</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Informe seu nome" required="required">
                </div>
                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Informe seu endereço" required="required">
                </div>
                <div class="form-group">
                    <label for="payment">Pagamento</label>
                    <select name="payment" id="payment" class="form-control" required="required">
                        <option value="pix">Pix</option>
                        <option value="dinheiro">Dinheiro</option>
                    </select>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Finalizar Pedido</button>
                    <button type="button" class="btn btn-danger" onClick="modalTrigger()">Cancelar</button>
                </div>
            </form>
        </div>
    </main>

    <header>
        <nav>
            <div class="container1">
                <div class="rodape">
                    <ul>
                        <li>
                            <a href="https://www.instagram.com/thiagokenzo/">
                                <img src="./imagens/instagram.png" alt="instagram">
                            </a>

                        </li>
                    </ul>
                </div>

                <div class="telefone">
                    <p>Telefone: (11) 96331-6256</p>
                </div>

            
            </div>
        </nav>
    </header>
    
    <footer>
        <div class="container">
            <p>Desenvolvido por Thiago Kenzo</p>
        </div>
    </footer>

    <script src="javascript/produtos.js"></script>
    <script src="javascript/app.js"></script>
</body>
</html>
